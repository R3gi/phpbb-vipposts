<!-- INCLUDE overall_header.html -->

<!-- VIP Posts Extension start -->
<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<!-- CONFIG vipposts_highlight -->
			<dt><label for="vipposts_highlight">{L_ACP_VIPPOSTS_HIGHLIGHT}</label></dt>
			<dd>
				<input type="radio" class="radio" name="vipposts_highlight" value="1" <!-- IF S_HIGHLIGHT -->checked="checked"<!-- ENDIF -->/> {L_YES}
				&nbsp;
				<input type="radio" class="radio" name="vipposts_highlight" value="0" <!-- IF not S_HIGHLIGHT -->checked="checked"<!-- ENDIF -->/> {L_NO}
			</dd>

			<br />
			<hr />

			<h2>VIP post substitution</h2>
			<p>This setting configures displaying VIP posts to non-VIP users.</p>

			<!-- CONFIG vipposts_substitute -->
			<dt><label for="vipposts_substitute">{L_ACP_VIPPOSTS_SUBSTITUTE}</label></dt>
			<dd>
				<input type="radio" class="radio" name="vipposts_substitute" value="1" <!-- IF S_SUBSTITUTE -->checked="checked"<!-- ENDIF -->/> See substituted text
				&nbsp;
				<input type="radio" class="radio" name="vipposts_substitute" value="0" <!-- IF not S_SUBSTITUTE -->checked="checked"<!-- ENDIF -->/> Not see the post at all
			</dd>

			<!-- CONFIG vipposts_text -->
			<dt><label for="vipposts_text">{L_ACP_VIPPOSTS_TEXT}</label></dt>
			<dd>
				<textarea id="vipposts_text" class="textarea" name="vipposts_text"> {S_TEXT} </textarea>
			</dd>
			<!-- END of CONFIGS -->
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
			&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

				

<!-- VIP Posts extension end -->

<!-- INCLUDE overall_footer.html -->
